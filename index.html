<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery User Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><h1 style="text-align: center;">User Input Form</h1>
        
            <form>
                <button type="button" onclick="handleClick()" class="question">What is the occasion for this jewellery?</button> :
                <select id="occasion" name="occasion" required class="ms-4">
                    <option value="">Select an option</option>
                    <option value="Engagement">Engagement</option>
                    <option value="Anniversary">Anniversary</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Daily-wear">Daily-wear</option>
                    <option value="Custom" >Custom</option>
                </select>
                <input type="text" id="customOccasion" name="customOccasion" class="form-control mt-2" placeholder="Enter custom occasion" style="display:none;">            <div class="note">
                <p id="message" style="display: none;" class="note">Note: This helps us tailor our recommendations to match the significance and style suitable for the event.</p>
               
            </div>
           
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
